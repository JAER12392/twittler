<!DOCTYPE html>
<html>

<head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
</head>

<body>
    <p>
    </p>
    <script>
    $(document).ready(function() {
        var $body = $('body p');

        var index = 0;

        function mracusTweets() {

            while (index <= streams.users.mracus.length - 1) {
                var tweet = streams.users.mracus[index];
                var $tweet = $('<div></div>');
                $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);
                $tweet.prependTo($body);
                index++;
            }
        };
        var mracusNextTweets = function() {
            mracusTweets();
            setTimeout(mracusNextTweets, Math.random() * 1500);
        };
        mracusNextTweets();
    });
    </script>
</body>

</html>
